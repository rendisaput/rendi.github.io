<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Daftar</title>
</head>

<body>

    <!-- Content -->
    <div class="heading fs-3 fw-bold text-center"
        style="color: white; text-shadow: 0px 0px 2.5px black; margin-top: 100px;">
        Silahkan
        Masukkan</div>
    <!-- form -->
    <div class="container">
        <form class="mt-5 text-center">
            <div class="mb-3 form-group">
                <label for="exampleInputEmail1" class="form-label fw-bold" style="margin-right: 350px;">Nama</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    style="width: 400px; margin:auto;" placeholder="Nama" required>
            </div>
            <div class="mb-3 form-group">
                <label for="exampleInputEmail1" class="form-label fw-bold" style="margin-right: 350px;">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    style="width: 400px; margin:auto;" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold"
                    style="margin-right: 320px;">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    style="margin: auto; width: 400px;" placeholder="Password" required>
            </div>
            <button type="submit" class="daftar btn btn-primary" style="width: 100px;">Daftar</button>
        </form>
    </div>
    <!-- last form -->
    <div class="text-center">kembali untuk <a href="index.html">masuk</a></div>
    <!-- last content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const masuk = document.querySelector('.daftar');
        masuk.addEventListener('click', function () {
            alert('anda telah terdaftar');
        });
    </script>
</body>

</html>
